<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCorrect + AutoComplete</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .container {
            background: #e3f2fd;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(33, 150, 243, 0.10), 0 0 10px 2px #bbdefb;
            max-width: 600px;
            width: 100%;
            border: 2px solid #90caf9;
        }

        h2 {
            margin-top: 0;
            color: #1976d2;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #2196f3;
            border-radius: 10px;
            outline: none;
            background: #eaf4fe;
            color: #1565c0;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #1976d2;
        }

        #suggestions {
            margin-top: 20px;
            font-size: 16px;
            color: #1565c0;
        }

        .label {
            font-weight: bold;
            color: #1976d2;
        }

        .badge {
            display: inline-block;
            margin: 5px 6px 0 0;
            padding: 6px 12px;
            background: #bbdefb;
            border: 1px solid #2196f3;
            border-radius: 20px;
            color: #1565c0;
            font-size: 14px;
            font-weight: bold;
            /* Only badges (suggestions) have glow */
            box-shadow: 0 0 10px 2px #afd2ef, 0 0 4px #e3f2fd;
            text-shadow: 0 0 4px #e3f2fd;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¤ AutoCorrect + AutoComplete</h2>
        <input type="text" id="textBox" placeholder="Start typing..." oninput="handleInput()">
        <div id="suggestions"></div>
    </div>

    <script>
        async function handleInput() {
            const text = document.getElementById("textBox").value.trim();
            if (text === "") {
                document.getElementById("suggestions").innerHTML = "";
                return;
            }

            const lastWord = text.split(" ").pop();

            const [autoRes, correctRes] = await Promise.all([
                fetch(`/autocomplete?prefix=${lastWord}`),
                fetch(`/autocorrect?word=${lastWord}`)
            ]);

            const autoData = await autoRes.json();
            const correctData = await correctRes.json();

            const suggestionBox = document.getElementById("suggestions");

            suggestionBox.innerHTML = `
                <div><span class="label">âœ… Autocorrect:</span> ${correctData.correction}</div>
                <div><span class="label">âœ¨ Autocomplete Suggestions:</span><br>
                    ${autoData.map(word => `<span class="badge">${word}</span>`).join("")}
                </div>
            `;
        }
    </script>
</body>
</html>
